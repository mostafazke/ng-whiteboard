<header class="header">
  <div class="header-content">
    <a routerLink="/" class="logo">
      <h1>ng-<span>whiteboard</span></h1>
    </a>

    <div class="nav-wrapper">
      <nav>
        <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/"> Home </a>
        <a routerLinkActive="active" routerLink="/quick-start"> Quick Start </a>
        <a routerLinkActive="active" routerLink="/examples"> Examples </a>
        <a routerLinkActive="active" routerLink="/documentation"> Documentation </a>
        <a routerLinkActive="active" routerLink="/live" class="highlight"> Live Demo </a>
        <a target="_blank" href="https://github.com/mostafazke/ng-whiteboard" rel="noopener"> GitHub </a>
      </nav>

      <button
        class="theme-toggle"
        (click)="themeService.toggleTheme()"
        [attr.aria-label]="'Switch to ' + (themeService.theme() === 'light' ? 'dark' : 'light') + ' theme'"
      >
        {{ themeService.theme() === 'light' ? 'üåô' : '‚òÄÔ∏è' }}
      </button>

      <button class="mobile-menu-btn" (click)="toggleMobileMenu()" aria-label="Toggle menu">‚ò∞</button>
    </div>
  </div>
</header>

<div class="mobile-menu" [ngClass]="{ open: mobileMenuOpen() }">
  <div class="mobile-menu-header">
    <h2>Menu</h2>
    <button class="close-btn" (click)="closeMobileMenu()" aria-label="Close menu">√ó</button>
  </div>

  <nav>
    <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/" (click)="closeMobileMenu()">
      Home
    </a>
    <a routerLinkActive="active" routerLink="/quick-start" (click)="closeMobileMenu()"> Quick Start </a>
    <a routerLinkActive="active" routerLink="/examples" (click)="closeMobileMenu()"> Examples </a>
    <a routerLinkActive="active" routerLink="/documentation" (click)="closeMobileMenu()"> Documentation </a>
    <a routerLinkActive="active" routerLink="/live" class="highlight" (click)="closeMobileMenu()"> Live Demo </a>
    <a target="_blank" href="https://github.com/mostafazke/ng-whiteboard" rel="noopener" (click)="closeMobileMenu()">
      GitHub
    </a>
  </nav>
</div>
