<div class="demo">
  <ng-whiteboard
    [data]="data"
    [strokeColor]="color"
    [fill]="color"
    [backgroundColor]="backgroundColor"
    [strokeWidth]="size"
    (save)="onSave($event)"
  ></ng-whiteboard>
  <div class="tools">
    <div class="size-dropdown">
      <button (click)="$event.preventDefault(); $event.stopPropagation(); isSaveActive = !isSaveActive">Save as</button>
      <ul class="dropdown" [ngClass]="{ active: isSaveActive }">
        <li class="dropdown-item" tabindex="0" (click)="save(formatType.Svg)" (keydown.enter)="save(formatType.Svg)">
          Svg
        </li>
        <li class="dropdown-item" tabindex="0" (click)="save(formatType.Png)" (keydown.enter)="save(formatType.Png)">
          Png
        </li>
        <li class="dropdown-item" tabindex="0" (click)="save(formatType.Jpeg)" (keydown.enter)="save(formatType.Jpeg)">
          Jpeg
        </li>
        <li
          class="dropdown-item"
          tabindex="0"
          (click)="save(formatType.Base64)"
          (keydown.enter)="save(formatType.Base64)"
        >
          Base 64
        </li>
      </ul>
    </div>
    <div class="size-dropdown">
      <button (click)="$event.preventDefault(); $event.stopPropagation(); isSizeActive = !isSizeActive">Size</button>
      <ul class="dropdown" [ngClass]="{ active: isSizeActive }">
        <li
          class="dropdown-item"
          tabindex="0"
          (click)="setSize(2)"
          (keydown.enter)="setSize(2)"
          [class.selected]="size === 2"
        >
          <svg height="100%" width="100%">
            <line x1="0" y1="50%" x2="100" y2="50%" style="stroke-width: 2.5px" [ngStyle]="{ stroke: color }" />
          </svg>
        </li>
        <li
          class="dropdown-item"
          tabindex="0"
          (click)="setSize(5)"
          (keydown.enter)="setSize(5)"
          [class.selected]="size === 5"
        >
          <svg height="100%" width="100%">
            <line x1="0" y1="50%" x2="100" y2="50%" style="stroke-width: 5px" [ngStyle]="{ stroke: color }" />
          </svg>
        </li>
        <li
          class="dropdown-item"
          tabindex="0"
          (click)="setSize(10)"
          (keydown.enter)="setSize(10)"
          [class.selected]="size === 10"
        >
          <svg height="100%" width="100%">
            <line x1="0" y1="50%" x2="100" y2="50%" style="stroke-width: 10px" [ngStyle]="{ stroke: color }" />
          </svg>
        </li>
        <li
          class="dropdown-item"
          tabindex="0"
          (click)="setSize(15)"
          (keydown.enter)="setSize(15)"
          [class.selected]="size === 15"
        >
          <svg height="100%" width="100%">
            <line x1="0" y1="50%" x2="100" y2="50%" style="stroke-width: 15px" [ngStyle]="{ stroke: color }" />
          </svg>
        </li>
      </ul>
    </div>

    <button (click)="erase()">Erase</button>
    <button (click)="undo()">Undo</button>
    <button (click)="redo()">Redo</button>

    <input id="colorInput" class="color-input" type="color" [value]="color" (input)="setColor($event)" />
    <label for="colorInput" class="color-label" [ngStyle]="{ 'background-color': color }"></label>

    <input
      id="backgroundInput"
      class="color-input"
      type="color"
      [value]="backgroundColor"
      (input)="setBackgroundColor($event)"
    />
    <label for="backgroundInput" class="color-label" [ngStyle]="{ 'background-color': backgroundColor }"></label>

    <input type="file" class="color-input" id="photoInput" (change)="addImage($event.target)" />
    <label
      for="photoInput"
      class="color-label"
      [ngStyle]="{
        'background-image':

  </div>
</div>
